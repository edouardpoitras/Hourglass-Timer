<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourglass Timer</title>
    <meta name="description" content="Interactive hourglass timer built with Bevy and Rust, compiled to WebAssembly">

    <!-- Favicon using hourglass emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â§—</text></svg>">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            text-align: center;
            z-index: 1000;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            display: none;
            z-index: 1000;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        Loading Hourglass Timer...
    </div>

    <div id="error">
        <h3>Failed to Load</h3>
        <p>There was an error loading the application. Please refresh the page or check your browser console.</p>
    </div>

    <script type="module">
        // Import our WASM module
        import init from './hourglass-timer.js';

        // Function to handle errors
        function handleError(e) {
            console.error('WASM Loading Error:', e);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').style.display = 'block';
        }

        // Main async function to load the WASM module
        async function run() {
            try {
                // Initialize the WASM module
                await init();

                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');

            } catch (e) {
                handleError(e);
            }
        }

        // Check for WebAssembly support
        if (typeof WebAssembly !== 'object') {
            handleError(new Error('WebAssembly is not supported in this browser'));
        } else {
            // Start loading
            run();
        }
    </script>
</body>
</html>
